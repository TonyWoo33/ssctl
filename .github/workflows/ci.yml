name: ci

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y shellcheck jq
      - name: Shellcheck
        run: shellcheck ssctl functions/*.sh lib/*.sh tests/test-utils.sh
      - name: Utility tests
        run: bash tests/test-utils.sh
